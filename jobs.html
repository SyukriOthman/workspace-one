<body>
    <!--Header-->

        <h1>JavaJam Coffee House Jobs</h1>

        <a href="menu.html">Menu</a>&nbsp;

        <a href="jobs.html">Jobs</a>&nbsp;

    <!--Main body-->
    <main>
        <h2>Jobs at JavaJam</h2>
        <!--Forms-->
        <p>Want to work at JavaJam? Fill out the form below to start your application. Required fields are marked with an asterisk (*).</p>
        <form method="post" action="/action_page.js">
            <!--Name Input-->
            <label for="name"><sup>*</sup>Name:</label><br>
            <input type="text" id="name" name="name" placeholder="Please input your full name" required><br><br>

            <!--Email Input-->
            <label for="email"><sup>*</sup>Email:</label><br>
            <input type="email" id="email" name="email" placeholder="Please input your email" required><br><br>

            <!--Experience text area-->
            <label for="experience"><sup>*</sup>Experience:</label><br>
            <textarea type="experience" id="experience" name="experience" placeholder="Please tell us about your experience" required></textarea><br><br>

            <!--Job Description Selection-->
            <label for="job"><sup>*</sup>Select job position:</label>
            <select type="job" id="job" name="job" required>
                <option value="Barista">Barista</option>
                <option value="Designer">Designer</option>
                <option value="Tutor">Tutor</option>
                <option value="Manager">Manager</option>
                <option value="Intern">Intern</option>
            </select><br><br>

            <!--Date Input-->
            <label for="datetime">Preferred Interview Date and Time:</label><br>
            <input type="datetime-local" id="datetime" name="datetime" required><br><br>

            <!--File Input-->
            <label for="file">Upload your photo:</label>
            <input type="file" id="file" name="file" required><br><br>

            <!--Submit Button-->
            <button type="submit">Apply Now</button>

        </form>

        <!--Footer-->

            <p><em><a href="mailto:msyukri775@gmail.com">msyukri775@gmail.com</a></em></p>
        </footer>
    </main>


    
    
</body>
